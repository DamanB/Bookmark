<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Bookmark!</title>

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <!--FIREBASE-->
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.2.1/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.2.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-database.js"></script>
  <!-- Initialize Firebase -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>
  <div ng-app="myApp" ng-controller="signinCtrl">
    <div id="intro">
      <h2>Welcome to</h2>
      <h1>Bookmark!</h1>
      <button id="googleSignIn" ng-show="!user" ng-click="googlesignin()">Sign-in with Google</button>
    </div>
    <h2 ng-show="user">Signed in with: {{ user }}</h2>  
  
  </div>

  <script>
    var app = angular.module('myApp', []);
    app.controller('signinCtrl', function ($scope) {
      $scope.googlesignin = function () {
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/userinfo.email');
        firebase.auth().signInWithPopup(provider).then(function (result) {
          // This gives you a Google Access Token. You can use it to access the Google API.
          var token = result.credential.accessToken;
          // The signed-in user info.
          var user = result.user;
          $scope.user = user.email;
          $scope.$apply();
        }).catch(function (error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // The email of the user's account used.
          var email = error.email;
          // The firebase.auth.AuthCredential type that was used.
          var credential = error.credential;
        });
      };
    });

  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</body>

</html>
